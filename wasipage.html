<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber_Jay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      width: 220px;
      padding: 12px 20px;
      border: 2px solid #00ff99;
      background: linear-gradient(45deg, #004d40, #00ff99);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.4s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #00ff99;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.4s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: linear-gradient(45deg, #00ff99, #004d40);
      box-shadow: 0 0 20px #00ff99;
    }

    .btn:active {
      transform: scale(0.95);
      filter: brightness(0.9);
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button onclick="window.open('/wasiqr')" class="btn">QR Code</button>
    <button onclick="window.open('/pair')" class="btn">Pair Code</button>
    <button onclick="window.open('https://github.com/TA-wiah/shadow-rreaper-md')" class="btn">Bot Repo</button>
    <button onclick="window.open('https://t.me/billy')" class="btn">Contact Via Telegram</button>
    <button onclick="window.open('https://wa.me/M2BKBKULFC5QP1')" class="btn">Wa Message</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VafHRSWDzgTGeS2rGn3c')" class="btn">Wa Channel</button>
  </div>

</body>
</html>
